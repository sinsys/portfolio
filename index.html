<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="Portfolio page of Nicholas Hazel with code examples, live demos, and ...">
		<title>Nicholas Hazel - Full Stack Web Developer</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Philosopher&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/b379dbb0db.js"></script>
	</head>
	<body>

		<header>
			<button class="ql-portfolio">Portfolio Quick Link</button>
			<div class="ham-menu">
				<a href="#menu">&#9776;</a>
			</div>
		</header>

		<main>
			<article class="hero-wrapper">
				<section class="hero">
					<h2 class="hero-text-primary">
						Hero headline
					</h1>
					<h2 class="hero-text-secondary">
						Hero subheadline
					</h2>
				</section>
			</article>

			<article class="statement-wrapper">
				<section class="statement">
					<img class="profile-img" src="https://via.placeholder.com/64" alt="profile image">
					<blockquote class="statement">
						This is where our mission statement for the portfolio will live
					</blockquote>
				</section>
			</article>

			<div class="divider">&nbsp;</div>

			<article class="projects-wrapper">
				<section class="project">
					<h2>Project Title</h2>
					<div class="project-wrapper">
						<p class="project-desc">
							Description of the project
						</p>
						<div class="project-thumbnails">
							<img class="project-thumbnail" src="https://via.placeholder.com/64x128" alt="project thumbnail">
							<img class="project-thumbnail" src="https://via.placeholder.com/64x128" alt="project thumbnail">
							<img class="project-thumbnail" src="https://via.placeholder.com/256x128" alt="project thumbnail">
						</div>
					</div>
				</section>
				<section class="project">
					<h2 class="project-title-inverse">Project Title</h2>
					<div class="project-wrapper-inverse">
						<p class="project-desc">
							Description of the project
						</p>
						<div class="project-thumbnails">
							<img class="project-thumbnail" src="https://via.placeholder.com/256x128" alt="project thumbnail">
							<img class="project-thumbnail" src="https://via.placeholder.com/64x128" alt="project thumbnail">
							<img class="project-thumbnail" src="https://via.placeholder.com/64x128" alt="project thumbnail">
						</div>
					</div>
				</section>
			</article>

			<div class="divider">&nbsp;</div>

		</main>

		<footer>
			<section class="author-credits">
				<p class="author">Author name</p>
				<p class="cr-year">Copyright and Year</p>
			</section>
		</footer>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
